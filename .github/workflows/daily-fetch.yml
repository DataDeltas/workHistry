name: Daily Data Fetch and Save

on:
  schedule:
    - cron: '58 17 * * *'  # 17:58 UTC = 23:58 Asia/Dhaka (UTC+6)
  workflow_dispatch:  # Allows manual trigger for testing

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          ANNOTATOR_ID: ${{ secrets.ANNOTATOR_ID }}
        run: python fetch_and_save.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git remote set-url origin https://${{ secrets.GH_PAT }}@github.com/DataDeltas/workHistry.git
          git add work_history.db
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily update: Added data for $(date +'%Y-%m-%d')"
            git push origin main
          fi
